<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="orange"> 
    <link rel="shortcut icon" href="agenda.ico" type="image/x-icon">

    <title>Notification Experiments</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js" type="module"></script>

</head>
<body>

<header>
    <p id="title">Agenda📝</p>
    <a href="https://github.com/bekorn/Agenda" id="github-link">
        <img src="GitHub-Mark-Black.svg" alt="github">
    </a>
</header>

<main>

    <section id="new_task">
        <header>New Task</header>
        <new-task></new-task>
    </section>

    <section id="task_list">
        <header>Tasks</header>
        <!-- TaskList will be created here -->
    </section>

</main>


<!-- TEMPLATES -->

<template id="a-task-template">

    <details>
        <summary>
            <p>Title</p>
            <time class="due_to">Due To</time>
        </summary>

        <div class="menu_bar">
            <button class="icon-button" id="pin" disabled>Pin📌</button>
            <button class="icon-button" id="copy" disabled>Copy📋</button>
            <button class="icon-button" id="edit" disabled>Edit✏️️</button>
            <button class="icon-button" id="done">Done✔️</button>
        </div>

        <div class="description">Details</div>
    </details>

</template>


<template id="new-task-template">

    <form autocomplete="off">

        <input required type="text" name="summary" id="summary" placeholder="Summary" tabindex="1">

        <input required type="datetime-local" name="datetime" id="datetime" tabindex="3">
        <!-- <button class="icon-button date">🗓️</button> -->
        <button type="submit" id="add" class="icon-button" tabindex="4">📝</button>

        <textarea required name="description" id="description" rows="2" tabindex="2" placeholder="Description"></textarea>

    </form>
    
</template>


<template id="task-list-template">

    <form autocomplete="off">
        <input type="text" name="verbal-filter" id="verbal-filter" placeholder="Contains">

        <div>
            <input type="checkbox" name="archived-filter" id="archived-filter" hidden>
            <label for="archived-filter" class="icon-button">Archived🗃️</label>

            <input type="checkbox" name="active-filter" id="active-filter" hidden>
            <label for="active-filter" class="icon-button">Urgent❗</label>
        </div>

        <button type="submit" class="icon-button" disabled>🔎</button>
    </form>

    <div id="tasks">

    </div>

</template>
    
</body>
</html>
